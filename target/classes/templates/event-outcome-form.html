<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Outcome</title>
    <meta charset="UTF-8"/>
    <style>
        /* Base styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #121212);
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #ff5722;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            background-color: #222;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            margin: 0 auto 30px auto;
            box-shadow: 0 0 15px rgba(255, 87, 34, 0.4);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
            margin-top: 5px;
            background-color: #121212;
            color: #fff;
        }

        button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e64a19;
        }

        /* Success message */
       .success-msg {
		    text-align: center;
		    font-weight: bold;
		    margin-top: 15px;
		    color: #4caf50;
		}


        /* Table styling */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #222;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #ff5722;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        tr:hover {
            background-color: #333;
        }

        /* Scrollable table if too many rows */
        table {
            display: block;
            overflow-x: auto;
        }

    </style>
</head>
<body>
<h1>Submit Event Outcome</h1>
<!-- Logout Button -->
<form th:action="@{/logout}" method="post" style="position:absolute; top:20px; right:20px;">
    <button type="submit" style="
        background-color: #f44336;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
    ">
        Logout
    </button>
</form>
<form th:action="@{/event-outcome}" th:object="${eventOutcome}" method="post">
    <label>Event ID:</label>
    <input type="text" th:field="*{eventId}" required/>

    <label>Event Name:</label>
    <input type="text" th:field="*{eventName}" required/>

    <label>Event Winner ID:</label>
    <input type="text" th:field="*{eventWinnerId}" required/>

    <button type="submit">Submit</button>
</form>

<p class=".success_msg" th:if="${submitted}">Event Outcome Submitted Successfully!</p>

<h2>All Event Outcomes</h2>
<table>
    <tr>
        <th>Event ID</th>
        <th>Event Name</th>
        <th>Event Winner ID</th>
    </tr>
    <tr th:each="eo : ${allEventOutcomes}">
        <td th:text="${eo.eventId}"></td>
        <td th:text="${eo.eventName}"></td>
        <td th:text="${eo.eventWinnerId}"></td>
    </tr>
</table>

<h2>Settled Bets</h2>
<table>
    <tr>
        <th>Bet ID</th>
        <th>User ID</th>
        <th>Event ID</th>
        <th>Event Market ID</th>
        <th>Event Winner ID</th>
        <th>Bet Amount</th>
    </tr>
    <tr th:each="bet : ${settledBets}">
        <td th:text="${bet.betId}"></td>
        <td th:text="${bet.userId}"></td>
        <td th:text="${bet.eventId}"></td>
        <td th:text="${bet.eventMarketId}"></td>
        <td th:text="${bet.eventWinnerId}"></td>
        <td th:text="${bet.betAmount}"></td>
    </tr>
</table>
</body>
</html>
