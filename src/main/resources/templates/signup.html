<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .signup-container {
		    background-color: rgba(255, 255, 255, 0.9); /* slightly transparent */
		    padding: 30px 40px;
		    border-radius: 10px;
		    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
		    width: 100%;
		    max-width: 400px;
		    text-align: center;
        }

        .signup-container img {
            width: 120px;
            margin-bottom: 20px;
        }

        .signup-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        input:invalid {
            border-color: #e74c3c;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Logo -->
        <img th:src="@{/images/sporty_logo.png}" alt="Logo"/>

        <h1>Sign Up</h1>
        
         <div th:if="${param.error}" style="color: #e74c3c; margin-bottom: 15px; font-weight: bold;">
              User with this email already exists!
         </div>

        <!-- Sign Up Form -->
        <form th:action="@{/signup}" th:object="${signUpRequest}" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required/>

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required/>

            <button type="submit">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Login</a>
        </div>
    </div>
</body>
</html>
